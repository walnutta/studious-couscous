<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>

  <!-- ml5.js -->
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  <title>Image Classifier</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
  <main>
    <h1>Testing ML5.js Image recognition</h1>
    <h3>Pros</h3>
    <ul x-data="{ data: [
            'Beginner friendly', 
            'Good pretrained models available for small tasks'] }">
        <template x-for="i in data">
            <li x-text="i"></li>
        </template>
    </ul>
    <h3>Cons</h3>
    <ul x-data="{ data: [
            'Wonky/cant be use on Github codespace', 
            'Low accuracy as models are trained with small data pool', 
            'Documentation/tutorials are outdated and hard to follow'] }">
        <template x-for="i in data">
            <li x-text="i"></li>
        </template>
    </ul>
    <div id="preview">
    </div>
    
  </main>

  <script src="example.js"></script>
</body>
</html>
